<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>patient management system</title>
</head>
<body>


    <h3>Register patient</h3>
    <form  action=" " method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id">unique-id</label>
            <input type="number" class="form-control" id="id" name="id" placeholder="put your id" Required>
        </div>
        <br>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Create A Username (use only letters and numbers)" Required>
        </div>
        <br>
        <div class="form-group">
            <label for="fname">FirstName</label>
            <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter Your First Name" Required>
        </div>
        <br>
        <div class="form-group">
            <label for="lname">LastName</label>
            <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter Your Last Name" Required>
        </div>
        <br>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control"  name="email" placeholder="Enter Your Email Address" >
        </div>
        <br>
        <div class="form-group">
            <label for="pass1">Password</label>
            <input type="password" class="form-control" id="pass1" name="pass1" placeholder="numbered password" Required>
        </div>
        <br>
        <div class="form-group">
            <label for="pass2">Confirm Password</label>
            <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Confirm Your Password" Required>
        </div>
        <br>
        
        <div class="form-group">
            <label for="dateofbirth">dateofbirth</label>
            <input type="date" class="form-control" id="dob" name="dob" placeholder="put your dateofbirth">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">register</button>
    </form>
    <br>
    <div class="button-container">
        <button type="submit"><a href="/index">home</a></button>
        <button type="submit"><a href="/search">search</a></button>
      </div>
    
      
</body>
</html>
