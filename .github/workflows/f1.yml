name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ahmedehab69
        password: Deeznuts200169.
    
    - name: Build Docker image
      run: docker build -t ahmedehab69/djangoapp:v4.0 .
  
    - name: Push Docker image
      run: docker push ahmedehab69/djangoapp:v4.0

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: 44.211.41.172
        username: ec2-user
        key: ${{ secrets.key }}
        script: |
          sudo yum update -y
          sudo yum install docker -y
          sudo systemctl start docker
          sudo usermod -aG docker ec2-user
          sudo systemctl restart docker
          sudo docker pull ahmedehab69/djangoapp:v3.0
          sudo docker run -d -p 80:8000 ahmedehab69/djangoapp:v3.0
    

    